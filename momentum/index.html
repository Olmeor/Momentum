<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="vol-controls">
        <button class="vol-mute player-icon"></button>
        <input class="vol-line progress-style" type="range" min="0" max="100" value="10" >
      </div>
      <div class="play-title"><br></div>
      <input class="progress-bar progress-style" type="range" min="0" max="100" value="0">
      <div class="play-time">
        <div class="play-current-time">00:00</div>
        <div class="play-duration-time">00:00</div>
      </div>


      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="weather-description"></span>
      </div>
      <div class="weather-temperature temperature"></div>
      <div class="weather-wind wind"></div>
      <div class="weather-humidity humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
    <div class="settings-container">
      <!-- ----------------------------------------------- -->
      <div class="settings-content">
        <div class="settings-block">
          <b class="setting-time">Часы</b>
          <i>
            <input type="checkbox" id="switch-time" checked="">
            <label for="switch-time" class="toggler toggle-time"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-date">Дата</b>
          <i>
            <input type="checkbox" id="switch-date" checked="">
            <label for="switch-date" class="toggler toggle-date"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-greeting">Приветствие</b>
          <i>
            <input type="checkbox" id="switch-greeting" checked="">
            <label for="switch-greeting" class="toggler toggle-greeting"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-quote">Цитаты</b>
          <i>
            <input type="checkbox" id="switch-quote" checked="">
            <label for="switch-quote" class="toggler toggle-quote"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-weather">Погода</b>
          <i>
            <input type="checkbox" id="switch-weather" checked="">
            <label for="switch-weather" class="toggler toggle-weather"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-audio">Аудио плеер</b>
          <i>
            <input type="checkbox" id="switch-audio" checked="">
            <label for="switch-audio" class="toggler toggle-audio"></label>
          </i>
        </div>
        <div class="settings-block">
          <b class="setting-bg">Бэкграунд</b>
          <div class="setting-bg-container">
            <select class="setting-bg-select">
              <option value="0">Github</option>
              <option value="1">Unsplash API</option>
              <option value="2">Flickr API</option>
            </select>
            <!-- <input type="text" placeholder="tag" class="setting-bg-tag"> -->
          </div>
        </div>
        <div class="settings-block">
          <b class="setting-lang">Язык</b>
          <i>
            <input type="checkbox" id="switch-lang">
            <label for="switch-lang" class="toggler toggle-lang"></label>
          </i>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="settings-wrapper">
      <button class="settings"></button>
      <button class="language"></button>
    </div>
    <div class="quote-wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="social-wrapper">
      <a class="social-item rs-logo" href="https://rs.school/js-stage0/" target="_blank">
        <img src="./assets/svg/rs_school.svg" class="rs-logo" alt="RS School" width="80" height="30">
      </a>
      <a class="social-item" href="https://github.com/Olmeor" target="_blank">
        <img src="./assets/svg/github.svg" alt="GitHub" width="40" height="40">
      </a>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
