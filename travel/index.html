<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Portal</title>
  <link rel="icon" href="./img/travel-portal-ico.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header start -->
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <a href="/" class="header__logo-link">
          <img src="./img/svg/portal-logo-ico.svg" alt="Portal Travel" class="header__logo-pic">
        </a>
        <p class="header__logo-name">
          Travel Portal
        </p>
      </div>
      <div class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#!" class="header__link">How It Works</a>
          </li>
          <li class="header__item">
            <a href="#!" class="header__link">Plan Your Trip</a>
          </li>
          <li class="header__item">
            <a href="#!" class="header__link">Destinations</a>
          </li>
          <li class="header__item">
            <a href="#!" class="header__link">Travel Stories</a>
          </li>
        </ul>
      </div>
      <form class="header__login-form">
        <button type="submit" class="header__login-form_button">Login</button>
      </form>
    </div>
  </header>
  <!-- Header end -->

  <main class="main">

    <!-- Preview start -->
    <section class="preview">
      <div class="preview__wrapper">
        <h1 class="preview__title">
          Explore the beauty of the World
        </h1>
        <p class="preview__subtitle">
          Receive personalized recommendations for countries, hotels, activities and more
        </p>
        <form class="preview-form">
          <fieldset class="preview-form__wrap">
              <p class="preview-form__info">
                  <input type="text" name="user-like-to-do" class="preview-form__field" placeholder="What would you like to do?">
                  <button type="submit" class="preview-form__button">Start Planning</button>
              </p>
          </fieldset>
      </form>
      </div>
      
    </section>
    <!-- Preview end -->

    <!-- Steps start -->
    <section class="steps">
      <div class="steps__wrapper">
        <h2 class="steps_title">
          3 STEPS TO THE PERFECT TRIP
        </h2>
        <div class="steps__cards">
          <div class="steps__card">
            <steps__card-pic>
              <img src="" alt="">
            </steps__card-pic>

          </div>  
        </div>
      </div>
    </section>
</body>
</html>
